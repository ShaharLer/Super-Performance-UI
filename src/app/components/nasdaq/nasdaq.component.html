<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h1 class="navbar-brand" href="#">Nasdaq Composite</h1>
  </nav>
  <app-nasdaq-dates-bar (sendDates)="getNasdaqInfoByDates($event)"></app-nasdaq-dates-bar>
  <app-nasdaq-sma-list *ngIf="!serverError; else error" [nasdaqEntries]="nasdaqEntries$ | async">
  </app-nasdaq-sma-list>
  <ng-template #error>
    <div class="alert alert-danger error" role="alert">
      Oops...<br/>An error occured while making an HTTP call to the server.<br/>
      Please try again.
    </div>
  </ng-template>

  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "ball-climbing-dot" [fullScreen] = "true">
      <p style="color: white" > Loading... </p>
  </ngx-spinner>
</div>
